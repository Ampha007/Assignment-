<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>student register</title>
	<link rel="stylesheet" type="text/css" href="register.css">

</head>
<body>
	<h2>Student Registration</h2>
	<label for="firstname"><b>First Name</b></label>
	<input type="text" id="firstname"><br>

	<label for="lastname"><b>Last Name</b></label>
	<input type="text" id="lastname"><br>

	<label for="gender"><b>Gender</b></label>
	<input type="radio" name="gender" value="male" id="gender">Male
	<input type="radio" name="gender" value="female" id="gender">Female <br>

	<label for="dob"><b>Date of Birth</b></label>
	<input type="date" id="dob" name="dob"><br>

	<label for="email"><b>Email</b></label>
	<input type="email" id="email" name="email"><br>

	<label for="address"><b>Address</b></label>
	<input type="text" id="address" name="address"><br>

	<label for="phone"><b>Mobile Phone</b></label>
	<input type="tel" id="phone" name="phone" size="20" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-789"><br>

	<label for="major"><b>Major</b></label>
	<input type="text" id="major" name="major"><br>

	<button onclick="AddData()">Add</button>

<a href="https://github.com/Ampha007">
	<input type="submit" value="Submit" id="submit">
</a>

	<table id="mytable" border="1">
		<tr>
			<th style="text-align: center;">First Name</th>
			<th style="text-align: center;">Last Name</th>
			<th style="text-align: center;">Gender</th>
			<th style="text-align: center;">DOB</th>
			<th style="text-align: center;">Email</th>
			<th style="text-align: center;">Address</th>
			<th style="text-align: center;">Tel</th>
			<th style="text-align: center;">Major</th>
			<th style="text-align: center;">Action</th>
		</tr>
	</table>

	<script>

		
		//globla var
		let firstname = document.getElementById('firstname');
		let lastname = document.getElementById('lastname');
		let gender = document.getElementById('gender');
		let dob = document.getElementById('dob');
		let email = document.getElementById('email');
		let address = document.getElementById('address');
		let phone = document.getElementById('phone');
		let major = document.getElementById('major');
		let button = document.querySelector('button');
		let _row = null;

		

		function AddData(){
			if(button.innerHTML=="Add"){
				let row = mytable.insertRow();
				let col1 = row.insertCell();
				col1.innerHTML = firstname.value;
				let col2 = row.insertCell();
				col2.innerHTML = lastname.value;
				let col3 = row.insertCell();
				col3.innerHTML = gender.value;
				let col4 = row.insertCell();
				col4.innerHTML = dob.value;
				let col5 = row.insertCell();
				col5.innerHTML =  email.value;
				let col6 = row.insertCell();
				col6.innerHTML = address.value;
				let col7 = row.insertCell();
				col7.innerHTML = phone.value;
				let col8 = row.insertCell();
				col8.innerHTML = major.value;
				let col9 = row.insertCell();
                col9.innerHTML = "<span onclick='Update(this)'>Update</span> | <span onclick='Delete(this)'>Delete</span>";
			}
			else{
				_row.cells[0].innerHTML = firstname.value;
				_row.cells[1].innerHTML = lastname.value;
				_row.cells[2].innerHTML = gender.value;
				_row.cells[3].innerHTML = dob.value;
				_row.cells[4].innerHTML = email.value;
				_row.cells[5].innerHTML = address.value;
				_row.cells[6].innerHTML = phone.value;
				_row.cells[7].innerHTML = major.value;
				button.innerHTML = "Add"
			}

			//clear
			ClearAllText();
		}

		//Delet Record

		function Delete(params){
			_row = params.parentElement.parentElement;
			if(confirm("Are you Want to Delete?")){
				_row.remove();
			}
		}

		//Update record

		function Update(params){
			_row = params.parentElement.parentElement;
				firstname.value = _row.cells[0].innerHTML;
				lastname.value = _row.cells[1].innerHTML;
				gender.value = _row.cells[2].innerHTML;
				dob.value = _row.cells[3].innerHTML;
				email.value = _row.cells[4].innerHTML;
				address.value = _row.cells[5].innerHTML;
				phone.value = _row.cells[6].innerHTML;
				major.value = _row.cells[7].innerHTML;
				button.innerHTML = "Update";

		}

		

		//add event enter

		document.body.addEventListener("keypress",(e)=>{
			if (e.key == "Enter") {
				AddData();
			}
		});

		//clear text all textbox

		function ClearAllText(){
			firstname.value = null;
			lastname.value = null;
			gender.value = null;
			dob.value = null;
			email.value = null;
			address.value = null;
			phone.value = null;
			major.value = null;
			firstname.focus();
		}
	</script>
	
</body>
</html>
